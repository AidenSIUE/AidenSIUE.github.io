<!DOCTYPE html>
<html>
<head>
  <title>Basic Pong HTML Game</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>



<body>
    <div id="caption">
        Current Longest Volley:  
        <span id="longestVolley">0</span>
    </div>
    <div id="gameDisplay">
        <div id="player1">
            <h1>CPU</h1>
            <h2 id="score1" class="score">0</h2>
        </div>
        
        <canvas width="750" height="585" id="game"></canvas>
        <script defer src="scripts.js"></script>
        
        <div id="player2">
            <h1>You</h1>
            <h2 id="score2" class="score">0</h2>
        </div>
    </div>
</body>
</html>
